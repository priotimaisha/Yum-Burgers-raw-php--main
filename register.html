                                <input required type="text" class="form-control" id="name" name="name"

                            <div class="form-floating mb-3">

                            </div>

                                <input required type="text" class="form-control" id="password" name="password"
                                    placeholder="name@example.com">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input required type="text" class="form-control" id="cpassword" name="cpassword"
                                    placeholder="name@example.com">
                                <label for="cpassword">Confirm Password</label>
                            </div>
                            <p style="color: red;" id="par"></p>
                            <button type="submit" class="btn burger-customized-btn w-100">Register</button>
